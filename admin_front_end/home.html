<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/home.css">
    <title>Home</title>
</head>
<body>
    <div id="whole_container">

        <!--SIDE PANEL-->
        <div id="side_panel">
            <div id="inner_side_bar">
                <div id="title_name"> 
                    <h1 id="title_text">Utibu Health</h1>
                </div>
                <div id="dashboard_div" class="items">
                        <div id="dashboard_icon" class="icons"></div>
                        <div id="dashboard_text" class="items_in_sidebar_text">
                            <h2 class="sidebar_text_text" id="dashboard">Dashboard</h2>
                        </div>
                    </div>
                <div id="items_in_sidebar">
                    <div id="regions" class="items">
                        <div id="region_icon" class="icons"></div>
                        <div id="region_text" class="items_in_sidebar_text">
                            <h2 class="sidebar_text_text">Regions</h2>
                        </div>
                    </div>
                    <div id="hospitals" class="items">
                        <div id="hospital_icon" class="icons"></div>
                        <div id="hospital_text" class="items_in_sidebar_text">
                            <h2 class="sidebar_text_text">Hospitals</h2>
                        </div>
                    </div>
                    <div id="doctors" class="items">
                        <div id="doctor_icon" class="icons"></div>
                        <div id="doctor_text" class="items_in_sidebar_text">
                            <h2 class="sidebar_text_text">Doctors</h2>
                        </div>
                    </div>
                    <div id="patients" class="items">
                        <div id="patient_icon" class="icons"></div>
                        <div id="patient_text" class="items_in_sidebar_text">
                            <h2 class="sidebar_text_text">Patients</h2>
                        </div>
                    </div>
                    <div id="diseases" class="items">
                        <div id="disease_icon" class="icons"></div>
                        <div id="disease_text" class="items_in_sidebar_text">
                            <h2 class="sidebar_text_text">Diseases</h2>
                        </div>
                    </div>
                    <div id="medication" class="items">
                        <div id="medication_icon" class="icons"></div>
                        <div id="medication_text" class="items_in_sidebar_text">
                            <h2 class="sidebar_text_text">Medication</h2>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- CONTENT PAGE-->
        <div id="content_container">
        </div>
    </div>
    
</body>
</html>
