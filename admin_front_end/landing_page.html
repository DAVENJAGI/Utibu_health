<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
    <link rel="stylesheet" href="styles/landing_page.css">
    <script type="text/javascript" src="../scripts/login.js"></script>
    <link rel="icon" type="image/x-icon" href="../icons/icons/png/filled/people/doctor.png">
    <link rel="stylesheet" href="css/fontawesome-all.min.css">
    <link rel="icon" href="../icons/png/outline/people/person.png" type="image/png">
</head>
<body>
    <div id="whole_container">
        <div id="title_container">
            <h1 id="top_text">ChroniCare</h1>
        </div>
        <div id="login_div">
            <div id="login_div2">
                
                <form id="login_form" method="POST">
                    <h1 id="login_name">Admin Login</h1>
                    <div id="inputs">
                        <div id="fillouts">
                            <div id="email_entry">
                                <label for="email" id="email_label">Email</label> <br>
                                <div id="user_icon_div">
                                    <div id="user_icon"></div>
                                </div>
                                <input type="email" id="email" name="email" placeholder="janedoe@gmail.com" required><br>
                            </div>
                            <div id="pass_border">
                                <label for="password" id="password_label">Password</label><br>
                                <div id="password_icon_div">
                                    <div id="password_icon"></div>
                                </div>
                                <input type="password" id="password" name="password" placeholder="*****" required><br>
                            </div>
                            <button type="submit" id="login_button">Login</button>
                        </div>
                    </div>
                  </form>  
            </div>
        </div>
    </div>
</body>
</html>
